<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body style="background-image: url(./img/chart_bacg.jpg); background-size: conver;">
   <!-- Sign-In Form -->
    <div class="container">
        <div class="form-container">
            <h2>Sign In</h2>
            <form id="signin-form" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <br><br>
                <p style="font-size: 13px; text-align: center;">
                    Don't have an account? Sign-up 
                    <a href="./signup.html"><strong style="color: red;">Here</strong></a>
                </p>
            </form>
        </div>
    </div>

    <!-- Chatbot Button -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <iframe src="./chatbot.html" title="Chatbot"></iframe>
    </div>

    <!-- JavaScript -->
    <script src="./js/signin.js"></script>
    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbotContainer");
            chatbot.style.display = chatbot.style.display === "none" || chatbot.style.display === "" ? "block" : "none";
        }
    </script>
</body>
</html>
