<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
    <style>
        /* Chatbot Button Styling */
        .chatbot-button {
            position: fixed;
            bottom: 70px;
            right: 90px;
            width: 60px;
            height: 60px;
            background-color: #CF5372;
            color: #fff;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        .chatbot-button:hover {
            background-color: #ca2850;
        }

        /* Container for chatbot frame */
        .chatbot-container {
            position: fixed;
            bottom: 115px;
            right: 135px;
            width: 350px;
            height: 500px;
            display: none;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            background-color: #CF5372;
        }

        .chatbot-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
   <!-- Sign-In Form -->
    <div class="container">
        <div class="form-container">
            <h2>Sign In</h2>
            <form id="signin-form" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <br><br>
                <p style="font-size: 13px; text-align: center;">
                    Don't have an account? Sign-up 
                    <a href="./signup.html"><strong style="color: red;">Here</strong></a>
                </p>
            </form>
        </div>
    </div>

    <!-- Chatbot Button -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <iframe src="chatbot.html" title="Chatbot"></iframe>
    </div>

    <!-- JavaScript -->
    <script src="js/signin.js"></script>
    <script>
        // Chatbot Toggle Function
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbotContainer");
            chatbot.style.display = chatbot.style.display === "none" || chatbot.style.display === "" ? "block" : "none";
        }
    </script>
</body>
</html>
